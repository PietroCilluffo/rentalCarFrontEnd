<div class="jumbotron jumbotron-billboard">
  <div class="img"></div>
  <div class="container ">
    <h1 class="display-4">Aggiungi Utente</h1>
  </div>
</div>

<form class = "form form-body"[formGroup]="userForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Nome</label>
      <input type="text" class="form-control"  formControlName="nome"  placeholder="Inserire il nome">
    </div>
    <div class="form-group col-md-6">
      <label >Cognome</label>
      <input type="text" class="form-control" formControlName="cognome" placeholder="Inserire il cognome">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Inserire la mail">
    </div>
    <div class="form-group col-md-6">
      <label >Password</label>
      <input type="password" class="form-control"formControlName="password" placeholder="Inserire la password">
    </div>
  </div>
  <app-button [mybuttonconfig]="configadd" (click)="submit()"></app-button>

</form>
