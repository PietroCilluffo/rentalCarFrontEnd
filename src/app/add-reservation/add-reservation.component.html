<div class="jumbotron jumbotron-billboard">
  <div class="img"></div>
  <div class="container ">
    <h1 class="display-4">Aggiungi Prenotazione</h1>
  </div>
</div>
<form class = "form" [formGroup]="reservationForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Data Inizio</label>
      <input type="date" class="form-control"  formControlName="dataInizio"  placeholder="Inserire il la data di inizio prenotazione">
    </div>
    <div class="form-group col-md-6">
      <label >Data Fine</label>
      <input type="date" class="form-control" formControlName="dataFine" placeholder="Inserire la data di fine prenotazione">
    </div>
  </div>
</form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Targa</label>
      <select  class = "custom-select" [(ngModel)]="targa">
        <option  *ngFor = "let vehicle of vehicles" >
          {{vehicle.targa}}
        </option>
      </select>
      <app-button [mybuttonconfig]="configadd" (click)="submit()"></app-button>
    </div>

    <app-table [tableConfig]="configTable" [data]="vehicles"  ></app-table>
  </div>
