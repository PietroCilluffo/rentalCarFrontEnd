<div class="jumbotron jumbotron-billboard">
  <div class="img"></div>
  <div class="container ">
    <h1 class="display-4">Gestisci Utente</h1>
  </div>
</div>
<form class = "form" [formGroup]="userForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="targa">Nome</label>
      <input type="text" class="form-control" id="targa" formControlName="nome" placeholder="Modificare il nome" value = "{{user.nome}}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword5">Cognome</label>
      <input type="text" class="form-control" id="inputPassword5" formControlName="cognome"  placeholder="Modificare il cognome" value = "{{user.cognome}}">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Casa Produttrice</label>
      <input type="text" class="form-control" id="inputEmail4" formControlName="email" placeholder="Modificare la mail" value = "{{user.email}}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="text" class="form-control" id="inputPassword4" formControlName="password" placeholder="Modificare la password" value = "{{user.password}}">
    </div>
  </div>
  <app-button [mybuttonconfig]="configmodifica" (click)="modifica()" ></app-button>

</form>

<app-table [tableConfig]="configTable" [data]="provadati" [gestRighe]="operazioni"  (opRiga)="opSuRiga($event)"></app-table>
